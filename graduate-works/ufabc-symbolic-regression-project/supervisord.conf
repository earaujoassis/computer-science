; Sample supervisor config file.
;
; For more information on the config file, please see:
; http://supervisord.org/configuration.html
;
; Notes:
;  - Shell expansion ("~" or "$HOME") is not supported.  Environment
;    variables can be expanded using this syntax: "%(ENV_HOME)s".
;  - Quotes around values are not supported, except in the case of
;    the environment= options as shown below.
;  - Comments must have a leading space: "a=b ;comment" not "a=b;comment".
;  - Command will be truncated if it looks like a config file comment, e.g.
;    "command=bash -c 'foo ; bar'" will truncate to "command=bash -c 'foo ".
;
; Warning:
;  Paths throughout this example file use /tmp because it is available on most
;  systems.  You will likely need to change these to locations more appropriate
;  for your system.  Some systems periodically delete older files in /tmp.
;  Notably, if the socket file defined in the [unix_http_server] section below
;  is deleted, supervisorctl will be unable to connect to supervisord.

[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
silent=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:runner-pysr]
directory=/home/ubuntu/computer-science/graduate-works/ufabc-symbolic-regression-project
command=/home/ubuntu/computer-science/graduate-works/ufabc-symbolic-regression-project/scripts/run-pysr.sh
process_name=%(program_name)s
numprocs=1
autostart=true
stopsignal=QUIT
user=ubuntu
redirect_stderr=true
stdout_logfile=NONE
stdout_events_enabled=false
stdout_syslog=false
stderr_logfile=NONE
stderr_events_enabled=false
stderr_syslog=false

[program:runner-gplearn]
directory=/home/ubuntu/computer-science/graduate-works/ufabc-symbolic-regression-project
command=/home/ubuntu/computer-science/graduate-works/ufabc-symbolic-regression-project/scripts/run-gplearn.sh
process_name=%(program_name)s
numprocs=1
autostart=true
stopsignal=QUIT
user=ubuntu
